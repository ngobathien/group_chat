<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ứng dụng Chat Nhóm</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 h-screen">
    <div id="loginSection" class="container mx-auto p-4">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-bold mb-4">Đăng nhập</h2>
            <form id="loginForm" class="space-y-4">
                <input type="email" id="loginEmail" class="w-full border rounded-lg px-4 py-2" placeholder="Email"
                    required>
                <input type="password" id="loginPassword" class="w-full border rounded-lg px-4 py-2"
                    placeholder="Mật khẩu" required>
                <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Đăng
                    nhập</button>
            </form>
            <p class="mt-4">Chưa có tài khoản? <a href="#" id="showRegister" class="text-blue-500">Đăng ký</a></p>
        </div>
    </div>

    <div id="registerSection" class="container mx-auto p-4 hidden">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-bold mb-4">Đăng ký</h2>
            <form id="registerForm" class="space-y-4">
                <input type="text" id="registerName" class="w-full border rounded-lg px-4 py-2" placeholder="Họ và tên"
                    required>
                <input type="email" id="registerEmail" class="w-full border rounded-lg px-4 py-2" placeholder="Email"
                    required>
                <input type="password" id="registerPassword" class="w-full border rounded-lg px-4 py-2"
                    placeholder="Mật khẩu" required>
                <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Đăng
                    ký</button>
            </form>
            <p class="mt-4">Đã có tài khoản? <a href="#" id="showLogin" class="text-blue-500">Đăng nhập</a></p>
        </div>
    </div>

    <div id="chatSection" class="container mx-auto p-4 hidden">
        <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md">
            <div class="border-b p-4 flex justify-between items-center">
                <h2 class="text-xl font-bold">Nhóm Chat</h2>
                <button id="logoutBtn" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Đăng
                    xuất</button>
            </div>
            <div id="messagesContainer" class="h-[500px] overflow-y-auto p-4"></div>
            <div class="border-t p-4">
                <form id="messageForm" class="flex gap-2">
                    <input type="text" id="messageInput" class="flex-1 border rounded-lg px-4 py-2"
                        placeholder="Nhập tin nhắn..." required>
                    <button type="submit"
                        class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600">Gửi</button>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/chat.js"></script>
</body>

</html>
